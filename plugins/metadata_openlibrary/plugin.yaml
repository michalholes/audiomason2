name: metadata_openlibrary
version: 1.0.0
description: "Fetch metadata from OpenLibrary API"
author: "Michal Holes <michal@holes.sk>"
license: MIT

entrypoint: plugin:OpenLibraryPlugin

interfaces:
  - IProvider

hooks: []

dependencies:
  python: ">=3.11"

config_schema:
  timeout_seconds:
    type: number
    default: 10.0
    description: "HTTP request timeout (seconds)"
  max_response_bytes:
    type: integer
    default: 2097152
    description: "Max HTTP response size (bytes)"

test_level: basic
