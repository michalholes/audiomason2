name: tui
version: 2.0.0
description: "Terminal User Interface - raspi-config style ncurses menu system"
author: "Michal Hole≈° <michal@holes.sk>"
license: MIT

entrypoint: plugin:TUIPlugin

interfaces:
  - IUI

hooks: []

dependencies:
  python: ">=3.11"

config_schema:
  theme:
    type: string
    description: "Visual theme for TUI"
    enum: [raspi-config, audiomason, custom]
    default: raspi-config
  
  custom_theme:
    type: object
    description: "Custom color scheme (only if theme=custom)"
    properties:
      title_bg:
        type: string
        default: red
      title_fg:
        type: string
        default: white
      menu_bg:
        type: string
        default: lightgray
      menu_fg:
        type: string
        default: black
      selected_bg:
        type: string
        default: white
      selected_fg:
        type: string
        default: black
      success_fg:
        type: string
        default: green
      error_fg:
        type: string
        default: red
  
  main_menu:
    type: array
    description: "Main menu configuration (order and visibility)"
    items:
      type: object
      properties:
        key:
          type: string
        label:
          type: string
        desc:
          type: string
        action:
          type: string
        visible:
          type: boolean
    default:
      - key: "1"
        label: "Process Files"
        desc: "Import and convert audiobooks"
        action: "process"
        visible: true
      - key: "2"
        label: "Run Wizard"
        desc: "Execute YAML-based processing wizard"
        action: "wizard"
        visible: true
      - key: "3"
        label: "Manage Plugins"
        desc: "Enable/disable/configure plugins"
        action: "plugins"
        visible: true
      - key: "4"
        label: "Manage Wizards"
        desc: "Create/edit/run YAML wizards"
        action: "wizards"
        visible: true
      - key: "5"
        label: "Configuration"
        desc: "Edit AudioMason settings"
        action: "config"
        visible: true
      - key: "6"
        label: "Web Server"
        desc: "Start/stop web interface"
        action: "web"
        visible: true
      - key: "7"
        label: "Daemon Mode"
        desc: "Background folder watching"
        action: "daemon"
        visible: true
      - key: "8"
        label: "View Logs"
        desc: "Show processing logs"
        action: "logs"
        visible: true
      - key: "9"
        label: "About"
        desc: "Version and system information"
        action: "about"
        visible: true
      - key: "0"
        label: "Exit"
        desc: "Quit AudioMason"
        action: "exit"
        visible: true

test_level: strict
