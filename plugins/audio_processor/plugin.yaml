name: audio_processor
version: 1.0.0
description: "Audio processing: M4A/Opus to MP3 conversion, chapter splitting, normalization"
author: "Michal Holes <michal@holes.sk>"
license: MIT

entrypoint: plugin:AudioProcessorPlugin

interfaces:
  - IProcessor

hooks:
  - post_import

dependencies:
  python: ">=3.11"
  system:
    - ffmpeg>=5.0
    - ffprobe>=5.0

config_schema:
  bitrate:
    type: string
    default: "128k"
  loudnorm:
    type: boolean
    default: false
  split_chapters:
    type: boolean
    default: false

test_level: basic
