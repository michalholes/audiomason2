name: web_server
version: 1.0.0
description: "Web UI + REST API server for AudioMason - complete control interface"
author: "Michal Hole≈° <michal@holes.sk>"
license: MIT

entrypoint: plugin:WebServerPlugin

interfaces:
  - IUI

hooks: []

dependencies:
  python: ">=3.11"
  packages:
    - fastapi>=0.104.0
    - uvicorn>=0.24.0
    - python-multipart>=0.0.6
    - websockets>=12.0

config_schema:
  host:
    type: string
    default: "0.0.0.0"
  port:
    type: integer
    default: 8080
  reload:
    type: boolean
    default: false
  upload_dir:
    type: string
    default: "/tmp/audiomason/uploads"

test_level: basic
