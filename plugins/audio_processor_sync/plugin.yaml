name: audio_processor_sync
version: 1.0.0
description: Synchronous audio processing - FFmpeg operations
author: Michal Holes
entrypoint: plugin:AudioProcessorSync

interfaces:
  - IProcessor

config:
  ffmpeg_path: ffmpeg
  ffprobe_path: ffprobe
  bitrate: 128k
  target_format: mp3
  loudnorm: false
  split_chapters: false
  loglevel: warning
