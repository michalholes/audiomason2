name: file_io_sync
version: 1.0.0
description: Synchronous file I/O operations - detect, import, export
author: Michal Holes
entrypoint: plugin:FileIOSync

interfaces:
  - IProcessor

config:
  inbox_dir: ~/Audiobooks/inbox
  stage_dir: /tmp/audiomason/stage
  output_dir: ~/Audiobooks/output
  archive_extensions:
    - .zip
    - .rar
    - .7z
  audio_extensions:
    - .mp3
    - .m4a
    - .m4b
    - .opus
    - .ogg
    - .flac
