name: metadata_googlebooks
version: 1.0.0
description: "Fetch metadata from Google Books API"
author: "AudioMason Team <michal@holes.sk>"
license: MIT

entrypoint: plugin:GoogleBooksPlugin

interfaces:
  - IProvider

hooks: []

dependencies:
  python: ">=3.11"
  system:
    - curl

config_schema:
  api_key:
    type: string
    default: null
    description: "Google Books API key (optional, increases rate limit)"

test_level: basic
