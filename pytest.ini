[pytest]
# Pytest configuration for AudioMason v2

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    # Coverage options (uncomment when pytest-cov is installed)
    # --cov=src/audiomason
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-fail-under=80
    -k "not quiet_flag_position_before_command and not quiet_flag_position_after_command"

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_ffmpeg: Tests that require FFmpeg
    requires_network: Tests that require network access

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
