pipeline:
  name: minimal
  description: "Minimal pipeline - just conversion (no metadata, no covers)"
  
  steps:
    # Step 1: Import source file to staging area
    - id: import
      plugin: file_io
      interface: IProcessor
      after: []
    
    # Step 2: Convert audio (M4A/Opus â†’ MP3)
    - id: convert
      plugin: audio_processor
      interface: IProcessor
      after: [import]
    
    # Step 3: Export to output directory
    - id: export
      plugin: file_io
      interface: IProcessor
      after: [convert]
